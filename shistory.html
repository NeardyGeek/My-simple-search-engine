    <script>

        var url = " https://www.nothingfornothings.com/result_api.php";
        var xhr = new XMLHttpRequest();
        xhr.addEventListener("load", respondReceivedHandler);
        xhr.responseType = "json";
        xhr.open("GET", url);
        xhr.send();

        console.log(url);


        function respondReceivedHandler() {
            console.log(this.response.length);
            console.log(this.response[0].terms);

            var resultinfo = document.getElementById("historyfield");

            if (this.status === 200) {
                var txt = "<ul>";
                for (var i = 0; i < this.response.length; i++) {
                    txt += "<li>term: " + this.response[i].terms + "</li>";
                    txt += "<li>number of search results: " + this.response[i].count + "</li>";
                    txt += "<li>date of search: " + this.response[i].searchDate + "</li>";
                    txt += "<li>speed of search: " + this.response[i].timeToSearch + "</li></ul>";
                }
                resultinfo.innerHTML = txt;

            } else {
                resultinfo.innerHTML = "results data unvailable";


            }


        }
